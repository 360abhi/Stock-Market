<div class="container border-solid border font-mono border-black rounded-md ml-2 mb-2 w-fit inline-block p-10" *ngFor="let stock of stocks; index as i">
    <div class="name">
        <h3 class="inline-block">{{stock.name}}</h3> - <h4 class="inline-block">{{stock.code}}</h4>
    </div>
    <div class="price" [class.text-green-600] = "stock.isPositiveChange()"
    [class.text-yellow-500] = "!stock.isPositiveChange()">$
        {{stock.price}}</div>
    <button class="m-2 border-green-600 p-1 border-2" (click)="toggleFavorite($event, i)" *ngIf="!stock.favorite">Add to
        Favorites</button>
    <button class="m-2 border-red-600 p-1 border-2" (click)="toggleFavorite($event, i)" *ngIf="stock.favorite">Remove from
        Favorites</button>
</div>
